<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Localização</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Estrutura HTML -->
    <div class="container">
        <img src="IMG/IRRISOL ICON R.png" alt="Logo da Empresa" class="logo">
        <h1>Envie sua Localização</h1>
        <p>Clique no botão abaixo para enviar sua localização.</p>
        <button onclick="confirmarLocalizacao()">Enviar Localização</button>
        <p id="mensagem-agradecimento" style="display: none;">Obrigado por compartilhar sua localização!</p>
    </div>

    <!-- Modal de Confirmação -->
    <div id="modal-confirmacao" class="modal">
        <div class="modal-content">
            <p>Você está no local correto do serviço?</p>
            <button onclick="coletarCoordenadas()">Sim, estou no local!</button>
            <button class="botao-cancelar" onclick="cancelarEnvio()">Não!</button>
        </div>
    </div>

    <!-- Link para o JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
